<header class="hdr">
  <nav id="navigation" class="navigation">
    <div class="nav-wrapper">
      <a href="/" class="hdr__logo-link">
        <img
          src="./images/logo.png"
          alt="logo"
          srcset="./images/hdr-img/LogoTablet.png 143w, ./images/logo.png 100w"
          sizes="(min-width: 768px)
        143px,
        (max-width: 767px) 100px"
        />
      </a>

      <a href="#" id="menu-btn" class="menu-btn">
        <span id="menu-btn__line" class="menu-btn__line"></span>
      </a>
    </div>
  </nav>

  <div class="hdr__container container">
    <div id="hover-wrapper" class="hover-wrapper">
      <ul class="nav-list">
        <li class="nav-list__item">
          <a href="#" class="nav-list__link">Front-end</a>
        </li>
        <li class="nav-list__item">
          <a href="#" class="nav-list__link">Game Dev</a>
        </li>
        <li class="nav-list__item">
          <a href="#" class="nav-list__link">Smart Design</a>
        </li>
        <li class="nav-list__item">
          <a href="#" class="nav-list__link">GoStart Kids</a>
        </li>
        <li class="nav-list__item">
          <a href="#" class="nav-list__link">Вакансії</a>
        </li>
        <li class="nav-list__item">
          <a href="#" class="nav-list__link">Контакти</a>
        </li>
      </ul>
      <button class="hdr__button button">Залишити заявку</button>
    </div>
    <h1 class="hdr-title title">Наша місія</h1>
    <div class="txt-wrapper">
      <p class="hdr-text text">
        Допомогти кожному підлітку створити свою
        <span class="text__color">історію успіху</span>
      </p>
    </div>
    <a class="scroll"></a>
  </div>
</header>
<script>
  document.getElementById('menu-btn').addEventListener('click', active);

  function active() {
    document.getElementById('menu-btn').classList.toggle('menu-btn__active');
  }

  document.getElementById('menu-btn').addEventListener('click', openMenu);

  function openMenu() {
    document
      .getElementById('hover-wrapper')
      .classList.toggle('hover-wrapper--visible');
  }

  const navScroll = document.getElementById('navigation');
  const menuBlack = document.getElementById('menu-btn');

  window.onscroll = function() {
    if (window.pageYOffset > 1) {
      navScroll.classList.add('navigation--scroll');
      menuBlack.classList.add('menu-btn--black');
    } else {
      navScroll.classList.remove('navigation--scroll');
      menuBlack.classList.remove('menu-btn--black');
    }
  };
</script>
